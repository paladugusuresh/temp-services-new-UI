# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - temp-services-ui

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install, build, and test
        run: |
          npm i
          npm run build
          
      - name: Debug build output
        run: |
          echo "=== .next/standalone structure ==="
          find .next/standalone -type f | head -30
          echo ""
          echo "=== Does standalone have .next? ==="
          ls -la .next/standalone/.next/ 2>/dev/null || echo "No .next in standalone"
          
      - name: Prepare deployment package
        run: |
          # Copy standalone output
          mkdir -p deployment
          cp -r .next/standalone/* deployment/
          cp -r .next/standalone/.next deployment/.next 2>/dev/null || echo "No .next in standalone to copy"
          
          # Add static files
          mkdir -p deployment/.next/static
          cp -r .next/static/* deployment/.next/static/
          
          # Add public folder
          if [ -d "public" ]; then
            cp -r public deployment/public
          fi
          
      - name: Debug deployment structure
        run: |
          echo "=== Deployment root ==="
          ls -la deployment/
          echo ""
          echo "=== Deployment .next ==="
          ls -la deployment/.next/
          echo ""
          echo "=== Files in deployment ==="
          find deployment -name "BUILD_ID" -o -name "server.js" -o -name "*.json" | head -20

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_69F2566FB7DA4448B5AEDA5CA0212EE5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_23F24869B3934F7FA97F56B8B45570E1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D92EDB1548F548EC89842E80176D7A4E }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'temp-services-ui'
          slot-name: 'Production'
          package: .
          