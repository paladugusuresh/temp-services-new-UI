# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - temp-services-ui

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install, build, and test
        run: |
          npm i
          npm run build
          
      - name: Prepare standalone deployment
        run: |
          # Copy static assets into standalone (not included by default)
          mkdir -p .next/standalone/.next
          cp -r .next/static .next/standalone/.next/static
          
          # Copy public folder into standalone
          cp -r public .next/standalone/public
          
      - name: Verify standalone package
        run: |
          echo "✓ Verifying standalone deployment package..."
          cd .next/standalone
          test -f server.js && echo "✓ server.js found" || echo "✗ server.js MISSING"
          test -d .next && echo "✓ .next directory found" || echo "✗ .next directory MISSING"
          test -f .next/BUILD_ID && echo "✓ BUILD_ID found" || echo "✗ BUILD_ID MISSING"
          test -d .next/static && echo "✓ .next/static found" || echo "✗ .next/static MISSING"
          test -d public && echo "✓ public found" || echo "✗ public MISSING"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .next/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Verify downloaded artifact structure
        run: |
          echo "=== Files in downloaded artifact ==="
          ls -la
          echo ""
          echo "=== Checking required files ==="
          test -f server.js && echo "✓ server.js present" || echo "✗ server.js MISSING"
          test -d .next && echo "✓ .next present" || echo "✗ .next MISSING"
          test -f .next/BUILD_ID && echo "✓ BUILD_ID present" || echo "✗ BUILD_ID MISSING"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_69F2566FB7DA4448B5AEDA5CA0212EE5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_23F24869B3934F7FA97F56B8B45570E1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D92EDB1548F548EC89842E80176D7A4E }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'temp-services-ui'
          slot-name: 'Production'
          package: .
        env:
          SCM_DO_BUILD_DURING_DEPLOYMENT: false
          