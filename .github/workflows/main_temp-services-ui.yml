name: Build and deploy Next.js app (standalone) to Azure Web App - temp-services-ui

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Verify standalone build exists
        run: |
          set -e
          test -f .next/standalone/server.js || (echo "✗ .next/standalone/server.js missing" && exit 1)
          test -d .next/static || (echo "✗ .next/static missing" && exit 1)
          echo "✓ standalone build output exists"

      - name: Prepare deploy folder (standalone)
        run: |
          set -e
          rm -rf deploy
          mkdir -p deploy

          # Copy standalone runtime bundle (includes server.js + required node_modules)
          cp -R .next/standalone/* deploy/

          # Copy static and public assets
          mkdir -p deploy/.next
          cp -R .next/static deploy/.next/static
          [ -d public ] && cp -R public deploy/public || true

      - name: Verify deploy folder
        run: |
          set -e
          test -f deploy/server.js || (echo "✗ deploy/server.js missing" && exit 1)
          test -f deploy/package.json || (echo "✗ deploy/package.json missing" && exit 1)
          test -d deploy/node_modules || (echo "✗ deploy/node_modules missing (standalone copy failed)" && exit 1)
          test -d deploy/.next/static || (echo "✗ deploy/.next/static missing" && exit 1)
          echo "✓ deploy folder OK"

      - name: Create ZIP package
        run: |
          set -e
          cd deploy
          zip -r ../deploy.zip .
          cd ..
          unzip -l deploy.zip | head -60

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_69F2566FB7DA4448B5AEDA5CA0212EE5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_23F24869B3934F7FA97F56B8B45570E1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D92EDB1548F548EC89842E80176D7A4E }}

      - name: Deploy ZIP to Azure Web App
        run: |
          set -e
          az webapp deploy \
            --resource-group ES-USE2-DEV-RG \
            --name temp-services-ui \
            --src-path deploy.zip \
            --type zip
