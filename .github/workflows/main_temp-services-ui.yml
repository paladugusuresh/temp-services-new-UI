name: Build and deploy Next.js app (standalone) to Azure Web App - temp-services-ui

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm i

      - name: Build Next.js
        run: npm run build

      # Hard checks: fail the pipeline if build output isn't there
      - name: Verify Next build output
        run: |
          set -e
          echo "=== .next root ==="
          ls -la .next | sed -n '1,160p'

          test -f .next/BUILD_ID || (echo "✗ .next/BUILD_ID missing" && exit 1)
          test -d .next/static || (echo "✗ .next/static missing" && exit 1)
          test -d .next/standalone || (echo "✗ .next/standalone missing (check next.config.js output: 'standalone')" && exit 1)

          echo "✓ Next build output looks good"

      - name: Prepare deploy folder (standalone)
        run: |
          set -e
          rm -rf deploy
          mkdir -p deploy/.next

          # 1) Copy the standalone bundle (includes server.js and minimal node_modules)
          cp -R .next/standalone/* deploy/

          # 2) Copy static assets (NOT included by default in standalone)
          cp -R .next/static deploy/.next/static

          # 3) Copy BUILD_ID + manifests that Next expects in ".next"
          cp .next/BUILD_ID deploy/.next/BUILD_ID

          # Copy common manifest json files if present
          if ls .next/*.json 1> /dev/null 2>&1; then
            cp .next/*.json deploy/.next/
          fi

          # 4) Copy public assets
          if [ -d public ]; then
            cp -R public deploy/public
          fi

      - name: Verify deploy folder
        run: |
          set -e
          echo "=== deploy root ==="
          ls -la deploy | sed -n '1,160p'
          echo "=== deploy/.next ==="
          ls -la deploy/.next | sed -n '1,160p'

          test -f deploy/server.js || (echo "✗ deploy/server.js missing" && exit 1)
          test -f deploy/package.json || (echo "✗ deploy/package.json missing" && exit 1)
          test -f deploy/.next/BUILD_ID || (echo "✗ deploy/.next/BUILD_ID missing" && exit 1)
          test -d deploy/.next/static || (echo "✗ deploy/.next/static missing" && exit 1)

          echo "✓ deploy folder is valid"

      - name: Create ZIP package
        run: |
          set -e
          cd deploy
          zip -r ../deploy.zip .
          cd ..
          echo "ZIP created:"
          ls -lh deploy.zip

      - name: Verify ZIP contains required files
        run: |
          set -e
          unzip -l deploy.zip | grep -E "server.js$|package.json$|\.next/BUILD_ID$|\.next/static/|public/" | head -80
          unzip -l deploy.zip | grep -E "\.next/BUILD_ID$" >/dev/null

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Verify downloaded ZIP
        run: |
          set -e
          ls -lh
          unzip -l deploy.zip | grep -E "server.js$|package.json$|\.next/BUILD_ID$|\.next/static/" | head -80
          unzip -l deploy.zip | grep -E "\.next/BUILD_ID$" >/dev/null

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_69F2566FB7DA4448B5AEDA5CA0212EE5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_23F24869B3934F7FA97F56B8B45570E1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D92EDB1548F548EC89842E80176D7A4E }}

      - name: Deploy ZIP to Azure Web App
        run: |
          set -e
          az webapp deployment source config-zip \
            --resource-group ES-USE2-DEV-RG \
            --name temp-services-ui \
            --src deploy.zip
