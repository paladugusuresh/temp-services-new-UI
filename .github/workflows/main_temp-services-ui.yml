name: Build and deploy Next.js (standalone) to Azure Web App - temp-services-ui

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20 (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # Use npm install (since npm ci fails for you)
      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Verify standalone output exists
        run: |
          set -e
          echo "=== .next root ==="
          ls -la .next | sed -n '1,160p'
          test -d .next/standalone || (echo "✗ .next/standalone missing. Ensure next.config.js has output: 'standalone'" && exit 1)
          test -f .next/standalone/server.js || (echo "✗ .next/standalone/server.js missing" && exit 1)
          test -d .next/static || (echo "✗ .next/static missing" && exit 1)
          echo "✓ standalone build output exists"

      - name: Prepare deploy folder (standalone)
        run: |
          set -e
          rm -rf deploy
          mkdir -p deploy/.next

          # Copy standalone runtime bundle (includes server.js + node_modules)
          cp -R .next/standalone/* deploy/

          # Copy Next static assets
          cp -R .next/static deploy/.next/static

          # Copy public assets
          if [ -d public ]; then
            cp -R public deploy/public
          fi

          # HARD checks
          test -f deploy/server.js || (echo "✗ deploy/server.js missing" && exit 1)
          test -f deploy/package.json || (echo "✗ deploy/package.json missing" && exit 1)
          test -d deploy/node_modules || (echo "✗ deploy/node_modules missing (standalone copy failed)" && exit 1)
          test -d deploy/node_modules/next || (echo "✗ deploy/node_modules/next missing" && exit 1)
          test -d deploy/.next/static || (echo "✗ deploy/.next/static missing" && exit 1)

          echo "✓ deploy folder is valid"

      - name: Create ZIP package
        run: |
          set -e
          cd deploy
          zip -r ../deploy.zip .
          cd ..
          echo "ZIP created:"
          ls -lh deploy.zip

      - name: Verify ZIP contains Next runtime
        run: |
          set -e
          unzip -l deploy.zip | grep -E "server.js$|package.json$|node_modules/next/" | head -60
          unzip -l deploy.zip | grep -E "node_modules/next/" >/dev/null || (echo "✗ ZIP missing node_modules/next" && exit 1)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Verify downloaded ZIP
        run: |
          set -e
          ls -lh
          unzip -l deploy.zip | grep -E "server.js$|package.json$|node_modules/next/" | head -60
          unzip -l deploy.zip | grep -E "node_modules/next/" >/dev/null || (echo "✗ ZIP missing node_modules/next" && exit 1)

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_69F2566FB7DA4448B5AEDA5CA0212EE5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_23F24869B3934F7FA97F56B8B45570E1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D92EDB1548F548EC89842E80176D7A4E }}

      # IMPORTANT: Use ZipDeploy so Azure extracts the zip as-is.
      # OneDeploy (az webapp deploy) keeps triggering Oryx tar behavior in your case.
      - name: Deploy ZIP to Azure Web App (ZipDeploy)
        run: |
          set -e
          az webapp deployment source config-zip \
            --resource-group ES-USE2-DEV-RG \
            --name temp-services-ui \
            --src deploy.zip
