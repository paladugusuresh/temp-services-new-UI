name: Build and deploy Next.js to Azure App Service [DISABLED]

# Disabled - using Azure Static Web Apps workflow instead
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20 (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Verify standalone output exists
        run: |
          set -e
          test -d .next/standalone || (echo "✗ .next/standalone missing (next.config.js must have output:'standalone')" && exit 1)
          test -f .next/standalone/server.js || (echo "✗ .next/standalone/server.js missing" && exit 1)
          test -d .next/static || (echo "✗ .next/static missing" && exit 1)

      - name: Prepare deploy folder (standalone)
        run: |
          set -e
          rm -rf deploy
          mkdir -p deploy/.next

          cp -R .next/standalone/* deploy/
          cp -R .next/static deploy/.next/static

          if [ -d public ]; then
            cp -R public deploy/public
          fi

          # Hard checks
          test -f deploy/server.js || (echo "✗ deploy/server.js missing" && exit 1)
          test -f deploy/package.json || (echo "✗ deploy/package.json missing" && exit 1)
          test -d deploy/node_modules || (echo "✗ deploy/node_modules missing" && exit 1)
          test -d deploy/node_modules/next || (echo "✗ deploy/node_modules/next missing" && exit 1)

      - name: Create ZIP package
        run: |
          set -e
          cd deploy
          zip -r ../deploy.zip .
          cd ..

      - name: Verify ZIP contains next
        run: |
          set -e
          unzip -l deploy.zip | grep -E "node_modules/next/" | head -20
          unzip -l deploy.zip | grep -E "node_modules/next/" >/dev/null

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_69F2566FB7DA4448B5AEDA5CA0212EE5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_23F24869B3934F7FA97F56B8B45570E1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D92EDB1548F548EC89842E80176D7A4E }}

      - name: Force Run-From-Package + disable build during deploy
        run: |
          set -e
          az webapp config appsettings set \
            --resource-group temp-services \
            --name temp-services-ui \
            --settings WEBSITE_RUN_FROM_PACKAGE=1 SCM_DO_BUILD_DURING_DEPLOYMENT=false

      - name: Deploy ZIP to Azure (ZipDeploy)
        run: |
          set -e
          az webapp deployment source config-zip \
            --resource-group temp-services \
            --name temp-services-ui \
            --src deploy.zip

      - name: Restart app
        run: |
          az webapp restart --resource-group temp-services --name temp-services-ui
